[buildout]
index = https://pypi.org/simple/
parts = instance test
develop = .
versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    collective.shibboleth [test]

[test]
recipe = collective.xmltestreport
eggs = ${instance:eggs}
defaults = ['-s', 'collective.shibboleth', '--auto-color', '--auto-progress']

[versions]
setuptools =
zc.buildout =
collective.shibboleth =
